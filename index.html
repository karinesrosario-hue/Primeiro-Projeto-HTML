<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charcet="uft-8">
        <title>Formulário de Inscrição</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>INSCRIÇÃO</h1>
        <p>Preencha este formulário com as informações necessárias.</p>
        <fieldset>
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone">
            <label for="nova-senha">Crie uma Senha:</label>
            <input type="password" id="nova-senha" name="nova-senha" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Deve conter pelo menos um número, uma letra maiúscula, uma letra minúscula e no mínimo 8 ou mais caracteres" required>
        </fieldset>
        <fieldset>
            <legend>Perfil da Conta (Obrigatório)</legend>
            <label for="perfil-pessoal"><input type="radio" id="perfil-pessoal" name="perfil" value="pessoal" class="inline" checked> Pessoal</label>
            <label for="perfil-profissional"><input type="radio" id="perfil-profissional" name="perfil" value="profissional" class="inline"> Profissional</label>
        </fieldset>
        <fieldset>
            <label for="imagem">Anexe uma foto sua:<input id="imagem" type="file" name="file"/></label>
            <label for="idade">Insira sua Idade:<input id="idade" type="number" name="idade" min="13" max="120"/></label>
            <label for="referencia">Como ficou sabendo do projeto?<select id="referencia" name="referencia" required>
                <option value="tecnologia">Opções</option>
                <option value="esportes">Site de Notícias</option>
                <option value="musica">YouTube</option>
                <option value="viagens">Forum</option>
                <option value="leitura">Outros</option>
                </select>
                <label for="bio">Escreva uma breve biografia:<textarea id="bio" name="bio" rows="4" cols="50" placeholder="Escreva algo sobre você..."></textarea></label>     
        </fieldset>
        <fieldset>
                <label for="termos"><input type="checkbox" id="termos" name="termos"  class="inline" required/>Eu aceito os termos e condições</label>
                <input type="submit" value="Enviar">
         </fieldset>        
    </body>    
</html>
